<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>MoR-モロりましょう。-</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css" media="print" onload="this.media='all'">
</head>

<body>
    <header>
        <div class="section_header">
            <div class="section_header-logo">
                <img class="joy" src="img/遊び　007@2x.png" alt="joy">
            </div>
            <div class="section_header-table">
                <h3 class="table_name">ホーム</h3>
                <h3 class="table_name">MoRについて</h3>
                <h3 class="table_name">新着情報</h3>
                <h3 class="table_name">よくある質問</h3>
            </div>
            <div class="section_header-icon">
                <h4 class="name_contact">contact</h4>
                <img class="twitter" src="img/Twitter_icon.png" alt="twitter">
                <img class="facebook" src="img/Facebook_icon.png" alt="faceebook">
            </div>
        </div>
    </header>
    <div class="section_hambuger">
        <div class="ham">
            <span class="ham_line ham_line1"></span>
            <span class="ham_line ham_line2"></span>
            <span class="ham_line ham_line3"></span>
        </div>
    </div>
    <div class="section_main">
        <div class="section_main-box">
            <div class="main_blue-box">
                <img class="blue" src="img/box-2.png" alt="背景">
            </div>
            <div class="section_main-blue">
                <h1 class="blue-message">モロりましょう。</h1>
            </div>
            <div class="section_main-iphone">
                <img class="iphone" src="img/iPhone.png" alt="iPhone">
            </div>
            <div class="section_main-campaign">
                <img class="campaign" src="img/campaign.png" alt="キャンペーン">
            </div>
        </div>
        <div class="section_main-box2">
            <img class="traffic" src="img/交通002.png" alt="交通">
            <div class="section_main-white">
            </div>
            <div class="section_white-tittle">
                <p class="white-tittle">次世代型ニートアプリ[モロ]爆誕</p>
                <h1 class="white-service">MoR</h1>
                <p class="white-award">2022年 グッドデザイン賞受賞予定</p>
            </div>
        </div>
        <div class="section_main-box3">
            <div class="section-main-black">
            </div>
            <div class="black_image-box">
                <img class="traffic-2" src="img/交通002.png" alt="交通">
                <div class="black-tittle">
                    <p class="black-name">MoRの特徴</p>
                </div>
            </div>
            <div class="black_message-box">
                <div class="black_message-box1">
                    <div class="black-box1">
                        <img class="number1" src="img/no.1.png" alt="No.1">
                        <img class="media" src="img/media.png" alt="メディア">
                    </div>
                    <div class="black-message">
                        <h3 class="black-message-tittle">
                            いつでもバイトをサボれる
                        </h3>
                        <p class="black-message-txt">
                            MoRは、安心のバイトサボりアプリ。<br> 自分の休みたいときに、好きなだけ
                            <br> バイトを休みましょう。
                        </p>
                    </div>
                </div>
                <div class="black_message-box2">
                    <div class="black-box2">
                        <img class="number2" src="img/no.2.png" alt="No.2">
                        <img class="payment" src="img/payment.png" alt="保証">
                    </div>
                    <div class="black-message">
                        <h3 class="black-message-tittle">
                            安心のサボり保証
                        </h3>
                        <p class="black-message-txt">
                            MoRでは、1年間のサボり保証が
                            <br> ついてきます。
                            <br> バイトを飛んでもサボり保証で
                            <br> 給料をゲット！
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="section_main-box4">
            <img class="traffic-4" src="img/交通002.png" alt="交通">
        </div>
        <div class="section_main-box5">
            <div class="section-main-gray">
                <h1 class="final-tittle">&copy; MoR 2020 </h1>
            </div>
        </div>
    </div>
</body>
